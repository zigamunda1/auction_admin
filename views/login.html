<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인 - 경매 관리자</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        danger: '#EF4444',
                        success: '#10B981',
                        warning: '#F59E0B',
                        info: '#3B82F6',
                        admin: '#1F2937'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-admin">
                <span class="text-white text-xl">🎯</span>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                관리자 로그인
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                경매 관리자 시스템 (포트: 8020)
            </p>
        </div>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <strong class="font-bold">오류!</strong>
            <span class="block sm:inline">
                {% if error == 'invalid_credentials' %}
                잘못된 사용자명 또는 비밀번호입니다.
                {% else %}
                로그인 중 오류가 발생했습니다.
                {% endif %}
            </span>
        </div>
        {% endif %}
        
        <form class="mt-8 space-y-6" action="/auth/login" method="post">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">사용자명</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="사용자명">
                </div>
                <div>
                    <label for="password" class="sr-only">비밀번호</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                           placeholder="비밀번호">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-admin hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    로그인
                </button>
            </div>
            
            <div class="text-center">
                <a href="http://localhost:8010" class="text-sm text-blue-600 hover:text-blue-500">
                    ← 메인 사이트로 돌아가기 (포트: 8010)
                </a>
            </div>
        </form>
        
        <div class="mt-8 bg-blue-50 border border-blue-200 rounded-md p-4">
            <h3 class="text-sm font-medium text-blue-800 mb-2">기본 관리자 계정</h3>
            <p class="text-xs text-blue-700">
                <strong>사용자명:</strong> admin<br>
                <strong>비밀번호:</strong> admin123
            </p>
        </div>
    </div>
</body>
</html>
